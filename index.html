<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1 id="H1">Resume Generator</h1>
    <form>
        <div class="container-left">
            <h1>Personal Information</h1>
            <label for="name">Your name</label><br>
            <input type="text" name="name" class="inpt"><br>
            <label for="job">Your job</label><br>
            <input type="text" name="job" class="inpt"><br>
            <label for="contact">Your contact</label><br>
            <input type="text" name="contact" class="inpt"><br>
            <label for="gmail">Your gmail</label><br>
            <input type="email" name="gmail" class="inpt"><br>
            <input type="file" name="file" class="inpt"><br>
            <label for="Adresse">Your Adresse</label><br>
            <input type="text" name="Adresse" class="inpt"><br>
            <label for="birth">Your birthday</label><br>
            <input type="date" name="birth" class="inpt"><br>

            <p>Education</p>
            <div id="education-fields">
                <label>Start date</label>
                <input type="date" class="input">
                <label>Finished date</label>
                <input type="date" class="input">
                <label>Diploma</label>
                <input type="text" class="input"><br>
            </div>
            <button type="button" onclick="addEducation()">Add Education</button>
        </div>

        <div class="container-right">
            <h1>Professional Information</h1>
            <p>Objective</p>
            <div id="objective-fields">
                <textarea name="objective" class="input"></textarea>
            </div>
            <button type="button" onclick="addObjective()">Add Objective</button>
            <p>Work Experience</p>
            <div id="work-fields">
                <textarea name="work-experience" class="input"></textarea>
            </div>
            <button type="button" onclick="addWorkExperience()">Add Work Experience</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
